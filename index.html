<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-heading">SELECT YOUR CHOICE</h1>

      <div class="tab-container">
        <div
          class="tab active"
          data-category="men"
          onclick="showContent('men')"
        >
          Men
        </div>
        <div class="tab" data-category="women" onclick="showContent('women')">
          Women
        </div>
        <div class="tab" data-category="kids" onclick="showContent('kids')">
          Kids
        </div>
      </div>

      <div class="card-section">
        <div class="product-card" id="card1"></div>
        <div class="product-card" id="card2"></div>
        <div class="product-card" id="card3"></div>
        <div class="product-card" id="card4"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Load data for the 'Men' category when the page is loaded
      window.onload = function () {
        showContent("men");
      };
    </script>
  </body>
</html>
